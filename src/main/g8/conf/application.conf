# This is the main configuration file for the application for assets-api.
# ~~~~~
application.name="$name$"
# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
play.crypto.secret="%APPLICATION_SECRET%"

# The application languages
# ~~~~~
play.i18n.langs=[ "en", "en-US"]

# Adding swagger and TMG modules
play.modules.enabled += "play.modules.swagger.SwaggerModule"
play.modules.enabled += "play.modules.tmg.TMGModule"

# indicating the location of the http filters
play.http.filters = "filters.Filters"

# Configuring swagger
api.version="local.beta "
api.version=\${?API_VERSION}

swagger.api.info = {
  contact :"platforms@telegraph.co.uk"
  description :"Api to handle $name$",
  title : "$name$ API",
  termsOfService : "",
  license : "",
  licenseUrl : ""
}

# Configuring CORS
play.filters.cors {
  pathPrefixes = ["/"]
  allowedOrigins = ["http://swagger-ui-prod.api-platforms.telegraph.co.uk"]
  allowedHttpMethods = ["OPTIONS", "GET", "POST", "PUT", "DELETE", "HEAD"]
  allowedHttpHeaders = ["Accept", "Content-Type", "Origin", "X-Json", "X-Prototype-Version", "X-Requested-With"]
  preflightMaxAge = 3 days
}

# Evolutions
# ~~~~~
# You can disable evolutions if needed
evolutionplugin=disabled

aws.region = "eu-west-1"

auth.user="TMG_01"
auth.user=\${?AUTH_USER}

auth.pwd="passTMG_01"
auth.pwd=\${?AUTH_PWD}